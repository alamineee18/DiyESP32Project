<!DOCTYPE HTML><html>
<head>
  <title>ESP32 Stepper Motor Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html { font-family: Arial; display: inline-block; text-align: center; }
    h1 { font-size: 2.0rem; }
    .button { display: inline-block; padding: 10px 20px; font-size: 1.0rem; margin: 10px; cursor: pointer; background-color: #2196F3; color: white; border: none; border-radius: 4px; }
    .input { padding: 10px; font-size: 1.0rem; margin: 10px; }
  </style>
</head>
<body>
  <h1>ESP32 Stepper Motor Control</h1>
  <button class="button" onclick="controlMotor('on')">Start Motor</button>
  <button class="button" onclick="controlMotor('off')">Stop Motor</button>
  <br/>
  <label for="speed">Speed:</label>
  <input type="number" id="speed" class="input" value="100">
  <button class="button" onclick="setSpeed()">Set Speed</button>
  <br/>
  <label for="acceleration">Acceleration:</label>
  <input type="number" id="acceleration" class="input" value="50">
  <button class="button" onclick="setAcceleration()">Set Acceleration</button>

  <script>
    function controlMotor(state) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/motor", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send("state=" + state);
    }

    function setSpeed() {
      var speed = document.getElementById("speed").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/speed", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send("speed=" + speed);
    }

    function setAcceleration() {
      var acceleration = document.getElementById("acceleration").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/acceleration", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send("acceleration=" + acceleration);
    }
  </script>
</body>
</html>
